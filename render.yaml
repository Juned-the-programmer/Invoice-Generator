services:
  - name: creamtop
    type: web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn InvoiceGenerator.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        value: "sqlite:///db.sqlite3"  # Change if using PostgreSQL
      - key: DJANGO_DEBUG
        value: "false"
    healthCheckPath: /
    autoDeploy: true
