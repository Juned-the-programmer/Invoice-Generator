{% extends 'pages/base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Select Document Type</h2>
            <select class="form-select mb-3" id="documentType">
                <option value="">Choose an option</option>
                <option value="gst">GST Invoice</option>
                <option value="estimate">Estimate</option>
            </select>
            <button class="btn btn-primary" onclick="proceedToNext()">Proceed</button>
        </div>
    </div>
</div>

<script>
function proceedToNext() {
    const selectedType = document.getElementById('documentType').value;
    if (selectedType === '') {
        alert('Please select a document type');
        return;
    }
    
    if (selectedType === 'gst') {
        window.location.href = "{% url 'GST_Invoice' %}";
    } else if (selectedType === 'estimate') {
        window.location.href = "{% url 'estimatesale' %}";
    }
}
</script>
{% endblock %}
